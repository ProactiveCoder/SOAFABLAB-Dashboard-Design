<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>prabhat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="col-0">
            <img id="logo" src="media/soadp.jpg" alt="">
        </div>
        <div class="col-1">
            <h1 class="name">S'O'A FABLAB</h1>
        </div>
        <div class="col-2">
            <h2 id="openbtn" >OPEN</h2>
        </div>
    </div>
    <div class="main">
        <div class="col-1 submain img">
        </div>
        <div class="col-2 submain">
            <h2 id="eventbtn" >UPCOMING EVENTS</h2>
            <section class="coming-soon">
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">Time</h3>
                        <h3>Day</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3>Hour</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Time</h3>
                        <h3>Minute</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3>Second</h3>
                    </div>
                </div>
            </section >
            <div class="description">
                <hr>
            <h2>MEMBERSHIP REGISTRATION</h2>
            <h2>
                ARE OPEN NOW
            </h2>


            </div>

        </div>
    </div>
    <section class="footer">
        <div>
            Welcome to S'O'A FABLAB. Membership Registration are open now . You can come to SOA FABLAB for more detail and you can contact me on number 99999999999
        </div>
    </section >

    <script src="javascript/app.js"></script>
</body>
</html>
